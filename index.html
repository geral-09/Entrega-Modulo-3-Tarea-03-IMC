<body>

    <div class="wrap">

                <br>
                <br>
                <div class= "Datos">

                    <input name="nombre" id="nombre" type="text"> 

                    <label  style="margin-left: 4%;" for="">Peso </label>
                    <input  name= "peso" id="peso"  type="number"> 
					
                    <label style="margin-left: 5%;" for="">Altura </label >

                </div>
         
		

			</div>

				<input type="checkbox" name="checkbox" id="checkbox1">
